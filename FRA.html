<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard View</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #loginForm {
            width: 100%;
            height: 100%;
        }

        /* Login Form (Unchanged) */
        #loginForm {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #003973, #E5E5BE, #2C5364, #203A43);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            position: relative;
            overflow: hidden;
        }

        #loginForm form {
            text-align: center;
            max-width: 300px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #loginForm form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #loginForm form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        #loginForm form input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #loginForm form input[type="submit"] {
            margin-top: 10px;
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #loginForm form input[type="submit"]:hover {
            background: linear-gradient(135deg, #45a049, #4caf50);
        }

        /* Settings Form */
        #settingsForm {
            display: none;
            background: #121212; /* Darker background */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 20px;
        }

        /* Settings buttons and inputs full width */
        #settingsForm select, #settingsForm button {
            padding: 40px;
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        #settingsForm select {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #settingsForm button:hover {
            background-color: #e64a19;
            transform: translateY(-5px);
        }

        /* Category Selection Page */
        #categorySelection {
            display: none;
            background: #121212; /* Darker background */
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .category-button {
            padding: 60px;
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .category-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "FRA" && password === "1234") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("settingsForm").style.display = "block";
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        function goToCategorySelection() {
            document.getElementById("settingsForm").style.display = "none";
            document.getElementById("categorySelection").style.display = "block";
        }

        function goToDashboard() {
            document.getElementById("categorySelection").style.display = "none";
            document.getElementById("dashboardContainer").style.display = "block";
        }
    </script>
</head>
<body>
    <!-- Login Form (Unchanged) -->
    <div id="loginForm">
        <div class="title">EGYINSURANCE ANALYTICS</div>
        <div class="subtitle">Empowering Decisions with Data-Driven Insights</div>
        <form onsubmit="validateLogin(event)">
            <h1>Login</h1>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Settings Form -->
    <div id="settingsForm">
        <div class="title">Settings</div>
        <div class="subtitle">Choose Your Preferences</div>
        <select id="currency">
            <option value="EGP">EGP</option>
            <option value="USD">USD</option>
        </select>
        <select id="language">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
        </select>
        <button onclick="goToCategorySelection()">Next</button>
    </div>

    <!-- Category Selection Page -->
    <div id="categorySelection">
        <div class="title">Select Insurance Category</div>
        <div class="subtitle">Choose Your Desired Category</div>
        <button class="category-button" onclick="goToDashboard()">Life</button>
        <button class="category-button" onclick="goToDashboard()">General</button>
        <button class="category-button" onclick="goToDashboard()">Investment</button>
        <button class="category-button" onclick="goToDashboard()">Medical</button>
